<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    
</head>

<body>
<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}"></a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/students}">Students</a></li>
                        <li><a href="#" th:href="@{/student/new}">Add Record</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                    <h2>Student List</h2>
        <table class="table table-striped" >
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Section</th>
                <th>DOB</th>
                <th>MobileNO</th>
                <th>Gender</th>
                <th>Address</th>
                
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"><a href="/student/${student.id}">Id</a></td>
                <td th:text="${student.name}">description</td>
                <td th:text="${student.section}">section</td>
                <td th:text="${student.dob}">dob</td>
                <td th:text="${student.mobile_no}">mobile_no</td>
                <td th:text="${student.gender}">gender</td>
                <td th:text="${student.address}">address</td>
                <td><a th:href="${ '/student/' + student.id}">View</a></td>
                <td><a th:href="${'/student/edit/' + student.id}">Edit</a></td>
                <td><a th:href="${'/student/delete/' + student.id}">Delete</a></td>
                
            </tr>
        </table>
                </div>
            </div>
            <div class="row text-center">
                
            </div>
        </div>

    </div>
</div>
</body>
</html>
